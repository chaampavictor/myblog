{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    {% if post.blog_image %}
    <img src="{{ post.blog_image.url }}" alt="" class="img-responsive">
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
